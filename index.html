<!DOCTYPE html>
<html lang="ru">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link rel="stylesheet" href="styles/bootstrap.min.css" />
      <link rel="stylesheet" href="styles/styles.css">
      <title>My Portfolio</title>
   </head>
   <body>
      <header class="bg-light text-black">
         <nav class="navbar navbar-expand-sm navbar-light flex-sm-column">
            <div class="mb-sm-3">
               <svg width="60" height="60">
                  <use href="images/bag.svg#logo"></use>
               </svg>
            </div>

            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
               <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="collapsibleNavbar">
               <ul class="nav nav-pills text-center flex-column flex-sm-row font-weight-bold text-uppercase">
                  <li class="nav-item">
                     <a class="nav-link active" data-toggle="pill" href="#tab-main">Главная</a>
                  </li>
                  <li class="nav-item">
                     <a class="nav-link" data-toggle="pill" href="#tab-about-me">О себе</a>
                  </li>
                  <li class="nav-item">
                     <a class="nav-link" data-toggle="pill" href="#tab-projects">Проекты</a>
                  </li>
                  <li class="nav-item">
                     <a class="nav-link" data-toggle="pill" href="#tab-contacts">Контакты</a>
                  </li>
               </ul>
            </div>
         </nav>
      </header>

      <main class="bg-light text-light">
         <div class="tab-content">
            <section class="main__content tab-pane fade show active" id="tab-main">
               <h2 class="bg-dark text-white p-2">Главная</h2>
               <p class="main__content-text font-weight-bold text-center p-5 mb-0">
                  <span class="d-block">Привет</span>
                  <span class="d-block">меня зовут Владислав</span>
                  <span class="d-block">я Веб-разработчик</span>
               </p>
            </section>

            <section class="main__about tab-pane fade" id="tab-about-me">
               <h2 class="bg-dark text-white p-2">О себе</h2>
            </section>

            <section class="main__ptoject tab-pane fade" id="tab-projects">
               <h2 class="bg-dark text-white p-2">Проекты</h2>
            </section>
            
            <section class="main__contacts tab-pane fade" id="tab-contacts">
               <h2 class="bg-dark text-white p-2">Контакты</h2>
            </section>
         </div>
      </main>
      
      <footer class="bg-dark text-light p-3 d-flex justify-content-between">
         <svg style="fill: white;" width="60" height="60">
            <use href="images/bag.svg#logo"></use>
         </svg>

         <div class="align-self-center">
            <p class="mb-2 text-center font-weight-bold">Я в соцсетях:</p>
            <ul class="d-flex list-unstyled mb-0" style="font-size: 0;">
               <li class="mr-2">
                  <a class="d-block bg-light rounded-circle p-1" href="https://github.com/VladislavDesu" target="_blank">My Github
                     <svg width="30" height="30">
                        <use href="images/github-icon.svg#github"></use>
                     </svg>
                  </a>
               </li>

               <li class="mr-2">
                  <a class="d-block bg-light rounded-circle p-1" href="https://www.linkedin.com/in/vladislav-gryadko-8811261b2/" target="_blank">My LinkedIn
                     <svg width="30" height="30">
                        <use href="images/linkedin-icon.svg#linkedin"></use>
                     </svg>
                  </a>
               </li>

               <li>
                  <a class="d-block bg-light rounded-circle p-1" href="https://t.me/VladislavDesu" target="_blank">My Telegram
                     <svg width="30" height="30">
                        <use href="images/telegram-icon.svg#telegram"></use>
                     </svg>
                  </a>
               </li>
            </ul>
         </div>
      </footer>

      <script src="scripts/jquery.min.js"></script>
      <script src="scripts/poper.min.js"></script>
      <script src="scripts/bootstrap.min.js"></script>
   </body>
</html>
